<form class="form-inline">
  <div class="form-group mx-sm-3">
      <label for="Nombre" class="sr-only">Nombre</label>
      <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre"#nombre>
  </div>
  <div class="form-group mx-sm-3">
      <label for="Aula" class="sr-only">Aula</label>
      <input type="text" class="form-control" id="Aula" placeholder="Ingrese el aula"#aula>
  </div>
  <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, aula.value)">Confirm</button>
</form>

<div	class="row row-flex">
  <app-aula *ngFor="let d of ailas " [aula]="d"></app-aula>
</div>
